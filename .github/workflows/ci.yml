[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    .tox,
    .pytest_cache
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    F401   # imported but unused (for __init__.py files)
per-file-ignores =
    __init__.py:F401
