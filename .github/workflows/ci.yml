name: E-Commerce Test Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libnss3-dev \
          libatk-bridge2.0-dev \
          libdrm2 \
          libgtk-3-dev \
          libgbm-dev \
          xvfb
        echo "âœ… System dependencies installed successfully"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed"
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps
        echo "âœ… Playwright Chromium browser installed"
    
    - name: Create reports directory
      run: |
        mkdir -p reports
        echo "âœ… Reports directory created"
    
    - name: Verify framework setup
      run: |
        python -c "import pytest; print('âœ… pytest imported successfully')"
        python -c "import playwright; print('âœ… playwright imported successfully')"
        python -c "import pytest_bdd; print('âœ… pytest-bdd imported successfully')"
        echo "âœ… Framework verification completed"
    
    - name: List test files
      run: |
        echo "ðŸ“‚ Test structure:"
        find . -name "*.py" -path "*/tests/*" -o -name "*.feature" | head -10
        echo "âœ… Test files listed"
    
    - name: Run basic pytest discovery
      run: |
        export HEADLESS=true
        pytest --collect-only -q
        echo "âœ… Test discovery completed"
      continue-on-error: true
    
    - name: Run tests with basic reporting
      run: |
        export HEADLESS=true
        pytest -v --tb=short --html=reports/report.html --self-contained-html
        echo "âœ… Tests executed"
      continue-on-error: true
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ github.run_number }}
        path: reports/
        retention-days: 30
